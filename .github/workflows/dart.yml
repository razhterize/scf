name: 'Deploy Flutter web app to github pages'

on:
  push:
    branches: ['master']


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter@v2
        with:
          channel: 'stable'
      
      - run: flutter build web --release --base-href "/scf/" --dart-define=DATABASE_URL=${{env.DATABASE_URL}}
        shell: bash
        working-directory: .
      - run: git config user.name github-actions
        shell: bash
        working-directory: .
      - run: git config user.email github-actions@github.com
        shell: bash
        working-directory: .
      - run: git --work-tree build/web add --all
        shell: bash
        working-directory: .
      - run: git commit -m "Automatic deployment by github-actions"
        shell: bash
        working-directory: .
      - run: git push origin HEAD:pages --force
        shell: bash
        working-directory: .
